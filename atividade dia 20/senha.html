<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha</title>
</head>
<body>
    <label for="senha">Senha: </label>
    <input type="text" id="senha"><br>

    <label for="tentativa">Confirmação de senha: </label>
    <input type="text" id="tentativa"> <br>
    <button onclick="verificar()">Verificar senhas</button>
    <p id="resultado"></p>

    <script>
        function verificar(){
            senha = document.getElementById("senha").value;
            tentativa = document.getElementById("tentativa").value;
            if (senha == tentativa){
                document.getElementById("resultado").innerHTML = "Igual";
            }
            else{
                document.getElementById("resultado").innerHTML = "Diferente";
            }
        }
    </script>
    <style>
        body{
            font-size: 2rem;
        }
    </style>
</body>
</html>
