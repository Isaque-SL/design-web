<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao VUE.JS</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            width: 30rem;
            margin: 0 auto;
            background-color: antiquewhite;
        }
        table{
            text-align: center;
            width: fit-content;
        }
        .favorito{
            color: blueviolet;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1> {{ titulo }} </h1>
        <table>
            <tr v-for="contato in contatos" :'''''''class="{'favorito': contato.favorito}">
                <!-- DIRETIVAS -->
                <td> {{ contato.nome }} </td>
                <td> {{ contato.cel }} </td>
                <td><img width="50" :src="contato.foto" alt=""> </td>
            </tr>
        </table>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="agenda.js"></script>
</body>
</html>
