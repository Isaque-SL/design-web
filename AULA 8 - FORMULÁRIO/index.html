<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Inscrição para viagem de campo</title>
</head>
<body>
    <header>
    <h1>Inscrição para viagem de campo</h1>
    </header>
    <form action="dadosenviados.html">
        <!-- "form action" é o que conecta o programa com o back-end. -->
        <label for="nome">*Nome: </label>
            <input type="text" placeholder="Nome" required id="nome">
            <!-- O valor que está dentro do "for" deve ser IGUAL ao seu respectivo input. -->
            <br>
        <label for="email">E-mail: </label>
        <input type="email" id="email">
        <br>
        <label for="curso">*Curso: </label>
        <select name="curso" id="curso">
            <option value="info">INFOWEB</option>
            <option value="adm">Administração</option>
            <option value="msi" selected>Manutenção e Suporte</option>
            <!-- selected deixa uma option já selecionada no programa. -->
        </select>
        <!-- o combobox é um componente adequado para informações repetitivas -->
        <br>
        <label for="nee">Necessidade especial:</label>
        <input type="text" list="list-nee" id="nee">
        <!-- o id conecta o datalist com o input para facilitar a diagramação e a programação -->
        <datalist id="list-nee">
            <option value="Autismo">
            <option value="TDAH">
            <option value="Restrição Alimentar">
        </datalist>
        <div class="periodo">
            <label><input type="radio" name="periodo" value="ano1">
                1° Ano
            </label>
            <label><input type="radio" name="periodo" value="ano2">
                2° Ano
            </label>
            <label><input type="radio" name="periodo" value="ano3">
                3° Ano
            </label>
            <label><input type="radio" name="periodo" value="ano4">
                4° Ano
                <!-- o radio só permite selecionar 1, o name cria o grupo
                 e value que vai pra programação -->
            </label>
        </div>
        <label for="obs">Observações:</label>
        <textarea name="observacoes" id="obs" cols="10" rows="5" maxlength="150"></textarea>
        <!-- maxlength restringe os caracteres do texto. -->
        <br>
        <input type="submit" value="ENVIAR">
        <!-- <button type="submit">ENVIAR</button> // O input submit é igual ao button submit. Porém, o button pode ser usado fora da tag de forms (formulário). A tag de input submit deve ser usada DENTRO de um formulário. -->
    
    </form>
</body>
</html>
