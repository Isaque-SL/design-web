<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√µes!</title>
    <style>
        body{
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        button{
            width: 5rem;
            height: 5rem;
            border: 1px solid white;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <script>
        function mudar_cor(cor1, cor2, cor3){
            document.body.style.backgroundColor = `rgb(${cor1}, ${cor2}, ${cor3})`;
        }
        function botoes(){
            for(i = 0; i < 100; i++){
                let red = Math.floor(Math.random() * 255)
                let green = Math.floor(Math.random() * 255)
                let blue = Math.floor(Math.random() * 255)
                const botao = document.createElement("button")
                botao.setAttribute("onclick", `mudar_cor(${red}, ${green}, ${blue})`)
                botao.style = `background-color: rgb(${red}, ${green}, ${blue})`
                document.body.appendChild(botao)
            }
        }
        botoes()
    </script>
</body>
</html>
