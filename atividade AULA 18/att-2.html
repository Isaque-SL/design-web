<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomes!</title>
</head>
<body>
    <label for="nome">Nome:</label>
    <input type="text" id="nome">
    <button id="adicionar">Adicionar</button>
    <p id="nomes"></p>
    <script>
        let nomes = ["João", "Maria", "José"]
        const adicionar = document.querySelector("#adicionar")
        function exibir(){
            for(i = 0; i < nomes.length; i++){
                let texto = `${document.getElementById("nomes").innerHTML + nomes[i]}<br>`
                document.getElementById("nomes").innerHTML = texto;
            }
        }
        adicionar.addEventListener("click", function(e){
            let nome = document.getElementById("nome").value
            nomes.push(`${nome}`)
            document.getElementById("nomes").innerHTML = "";
            console.log(nome)
            exibir()
        })
        exibir()
    </script>
</body>
</html>
